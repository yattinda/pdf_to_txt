{% extends 'base.html' %}
{% block main %}
<html>
    <body>
        <h1>ファイルのアップロード</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="アップロード">
        </form>
    </body>
</html>
{% endblock %}
